<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
		<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <nav id="nav">
            <h1 class="main-heading">Calculator <i class="fas fa-calculator"></i></h1>
        </nav>

        <section class="calculator">
            <form action="">
                <label>
                    Enter first number <br>
                    <input type="number" id="first-num">
                </label>

                <label>
                    Enter second number <br>
                    <input type="number" id="second-num">
                </label>

                <div class="btns">
                    <button type="button" id="add">+</button>
                    <button type="button" id="sub">-</button>
                    <button type="button" id="mul">x</button>
                    <button type="button" id="div">/</button>
                </div>

            </form>

            <section id="result">
                <p id="p-output"></p>
                <span id="output">0.00</span>
            </section>
        </section>
        
    </main>
    <footer class="footer">coded by <a href="https://twitter.com/Tauseef_CS">Tauseef Aziz</a><i class="fab fa-twitter-square"></i>
    </footer>
    
    <script src="index.js"></script>
    
</body>
</html>
