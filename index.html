<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <nav id="nav">
            <h1 class="main-heading">Calculator</h1>
        </nav>

        <section class="calculator">
            <form action="">
                <label>
                    Enter first number <br>
                    <input type="number" id="first-num">
                </label>

                <label>
                    Enter second number <br>
                    <input type="number" id="second-num">
                </label>

                <div class="btns">
                    <button type="button" id="add">+</button>
                    <button type="button" id="sub">-</button>
                    <button type="button" id="mul">x</button>
                    <button type="button" id="div">/</button>
                </div>

            </form>

            <section id="result">
                <p id="p-output"></p>
                <span id="output">0.00</span>
            </section>
        </section>
        
    </main>
    <footer class="footer">coded by  <a href="https://twitter.com/Tauseef_CS">Tauseef Aziz</a> 
    </footer>
    
    <script src="index.js"></script>
    
</body>
</html>
